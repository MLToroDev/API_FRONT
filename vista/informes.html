<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/stilos.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


    <script defer src="../Script/etiquetas.personalizadas.js"></script>
</head>

<body>
    <div class="container body mt-5 mb-5">
        <menu-var></menu-var>
        <hr>
        <form class="row g-3 form ">
            <div id="id" class="col-md-2">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id">
            </div>
            <div id="nombre" class="col-md-2">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div id="buscar" class="col-12 text-center">
                <button type="submit" class="btn btn-success Buscar">BUSCAR</button>
            </div>
            <div class="container1 p-6">
                <table class="table mt-5 mb-6 table ">
                    <thead>
                        <tr>
                            <th scope="col">CODIGO</th>
                            <th scope="col">DESCRIPCION</th>
                            <th scope="col">CANTIDAD</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <div id="imprimir" class="col-12 text-center">
            <button type="submit" class="btn btn-success Imprimir">IMPRIMIR</button>
        </div>
    </div>


</body>

</html>
