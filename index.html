<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script defer src="Script/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada Salida</title>
    <link rel="stylesheet" href="Style/stilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container body mt-5 mb-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-2">SISTEMA INVENTARIO TEXTIL SIT</h1>
            </div>
        </div>
        <div class="container body mt 5 mb5">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav navbar-brand mx-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./index.html">ENTRADA Y SALIDA</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./informes.html">INFORMES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CARACTERISTICAS DE PRODUCTOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CODIFICACION</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            </nav>
            <hr>
            <div class="row">
                <div class="col-6 text-center">
                    <button type="submit" class="btn btn-secondary p-3">ENTRADA</button>
                </div>
                <div class="col-6 text-center">
                    <button type="submit" class="btn btn-primary registrar p-3">SALIDA</button>
                </div>
            </div>
            <div class="container1 p-5">
                <form class="row g-3 form ">
                    <div class="col-md-6">
                        <label for="Fecha" class="form-label">FECHA:</label>
                        <input type="date" class="form-control" id="Fecha">
                    </div>
                    <div class="col-md-6">
                        <label for="provedor" class="form-label">CLIENTE:</label>
                        <input type="text" class="form-control" id="provedor">
                    </div>
                    <div class="col-4">
                        <label for="cantidad" class="form-label">CANTIDAD:</label>
                        <input type="number" class="form-control" id="cantidad">
                    </div>
                    <div class="col-4">
                        <label for="precio" class="form-label">PRECIO:</label>
                        <input type="number" class="form-control" id="precio">
                    </div>
                    <div class="col-4">

                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" class="form-select mt-2">
                            <option selected>seleccione un producto</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success registrar">REGISTRAR</button>
                    </div>
                    <table class="table mt-4 mb-5 table table-hover ">
                        <thead>
                            <tr>
                                <th scope="col">CODIGO</th>
                                <th scope="col">NOMBRE</th>
                                <th scope="col">CANTIDAD</th>
                                <th scope="col">VALOR U</th>
                                <th scope="col">PRECIO V</th>
                                <th scope="col">PROVEDOR</th>
                             

                            </tr>
                        </thead>
                        <tbody>
                       
                        </tbody>
                    </table>
                </form>
            </div>
        </div>

</body>

</html>
