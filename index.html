<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./Style/stilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script defer src="Script/login.js"></script>
    <link rel="shortcut icon" href="/img/logo.jpg">


</head>

<body>

    <div class="container mt-5">
        <div class="container d-flex justify-content-center pt-5 ">
            <div class="row">
                <div class="col-12">
                    <img src="./img/logo.jpg" class="img-fluid" alt="Sample image">
                </div>
            </div>
            <div class="row">
                <div class="col-12 ">
                    <div class="col-12 divider d- flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Bienvenido SIT Software Inventario Textil</p>
                    </div>

                    <div class="mb-4">
                        <input type="email" id="usuario" class="form-control form-control-lg"
                            placeholder="Ingrese su usuario">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="contraseña" class="form-control form-control-lg"
                            placeholder="Ingrese su contraseña">
                    </div>
                    <div class="d-flex justify-content-center">

                        <button id="BtnIngresar" class="btn btn-warning btn-lg ">Ingresar</button>

                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="BtnContraseña" class="btn">Olvidó su contraseña?</button>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
