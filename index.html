<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada Salida</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/stilos.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


    <script defer src="Script/etiquetas.personalizadas.js"></script>

    <script defer src="Script/script.js"></script>

</head>

<body>
    <div class="container body mt-5 mb-5">

        <menu-var></menu-var>

        <hr>
        <div class="row">
            <div class="col-6 text-center">
                <button type="submit" class="btn btn-secondary p-3">ENTRADA</button>
            </div>
            <div class="col-6 text-center">
                <button type="submit" class="btn btn-secondary registrar p-3">SALIDA</button>
            </div>
        </div>

        <div class="container p-5">

            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <label for="Fecha" class="form-label">CODIGO:</label>
                        <input type="text" class="form-control" id="codigo" name="codigo">
                    </div>
                    <div class="col-4">
                        <label for="precio" class="form-label">Nombre producto</label>
                        <input type="text" class="form-control" id="producto" name="producto"
                            placeholder="Escriba el nombre del producto">
                    </div>
                    <div class="col-4">
                        <label for="cantidad" class="form-label">CANTIDAD:</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="provedor" class="form-label">Proovedor:</label>
                        <input type="text" class="form-control" id="proovedor" name="proovedor">
                    </div>

                    <div class="col-4">
                        <label for="precio" class="form-label">Precio Venta:</label>
                        <input type="number" class="form-control" id="valorU" name="valorV">
                    </div>
                    <div class="col-4">
                        <label for="precio" class="form-label">Precio Unidad:</label>
                        <input type="number" class="form-control" id="precioV" name="precioU">
                    </div>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-12 text-center">
                    <button class="btn btn-success" id="BtnRegistrar">REGISTRAR</button>
                </div>
            </div>
            <div class="container overflow-auto">
                
                    <table class="table mt-4 table-hover table-bordered table-warning ">
                        <thead>
                            <tr>
                                <th scope="col">CODIGO</th>
                                <th scope="col">NOMBRE PRODUCTO</th>
                                <th scope="col">CANTIDAD</th>
                                <th scope="col">VALOR U</th>
                                <th scope="col">PRECIO V</th>
                                <th scope="col">PROVEDOR</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                
            </div>
        </div>
    </div>
</body>

</html>
